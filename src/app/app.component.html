<h2>Today's article</h2>
<hr>
<button class="btn btn-success" (click)="addArticle()">Add</button>
<hr>
<div class="container">
  <textarea [(ngModel)]="article.title" cols="70" id="article-title"></textarea>
  <textarea [(ngModel)]="article.url" cols="70" id="article-url"></textarea>
  <br>
</div>
<hr>
<div>
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>
</div>
<hr>
<div *ngFor="let art of articles" id="listArt">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>
  <app-likes></app-likes>
</div>
